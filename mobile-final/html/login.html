<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.min.css">

        <div><i class="bi bi-arrow-left"></i></div>

    <script src="../util/screen-adjust.js"></script>
