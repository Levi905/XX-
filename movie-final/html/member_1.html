<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/head.min.css">
    <link rel="stylesheet" href="../css/footer.min.css">
    <link rel="stylesheet" href="../css/menber_1.min.css">
    <script src="../util/jquery-3.5.1/jquery-3.5.1.min.js"></script>
</head>

<body>
    <script src="../js/head.js"></script>
    <div id="member_top">
        <img src="../images/member_top.png" alt="">
    </div>
    <div id="member_center">
        <div class="member_center_left">
            <p>&nbsp;会员中心</p>
            <p>&nbsp;MEMBER CENTER</p>
            <div>
                <ul>
                    <li>我的资料</li>
                    <li>我的会员卡</li>
                    <li>我的积分</li>
                    <li class="choose">我的购票记录</li>
                    <li>我的留言</li>
                    <li>我的余额</li>
                    <li>会员卡充值</li>
                </ul>
            </div>
            <img src="../images/member_pay.png" alt="">
            <img src="../images/member_services.png" alt="">
            <img src="../images/login_top.png" alt="">
        </div>
        <div class="menber_center_right">
            <div>会员卡充值</div>
            <div class="member_xian"></div>
            <div class="member_table">
                <div class="member_step">第一步，请选择充值方式</div>
                <div class="member_pay">
                    <input type="radio" name="choose" checked>
                    <img src="../images/member_zhifubao.png" alt="">
                    <input type="radio" name="choose">
                    <img src="../images/member_bank.png" alt="">
                </div>
                <div class="member_step">第二步，请选择卡号及输入充值金额</div>
                <div class="member_pay_card">
                    <span>请选择卡号：</span><input type="text"><br>
                    <span>请输入充值金额：</span><input type="text">
                </div>
                <div class="member_step">第三步，请前往充值页面支付</div>
                <button>确认充值</button>
            </div>
        </div>
    </div>
    <script src="../js/footer.js"></script>
</body>

</html>
